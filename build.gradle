plugins {
    id 'java'
}

allprojects {
    group 'org.example'
    version '1.0-SNAPSHOT'

    sourceCompatibility = '1.8'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

subprojects {
    apply plugin: 'java-library'
    apply plugin: 'java'
    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }
    test {
        useJUnitPlatform()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

